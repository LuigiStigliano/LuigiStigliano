<svg viewBox="0 0 800 180" xmlns="http://www.w3.org/2000/svg">

  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      50% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    @keyframes dataFlow {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    .background {
      fill: #22272e;
    }
    
    .text-primary {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      fill: #adbac7;
    }
    
    .text-secondary {
      font-family: 'Arial', sans-serif;
      fill: #768390;
    }
    
    .highlight {
      fill: #539bf5;
    }
    
    .data-line {
      stroke: #539bf5;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dataFlow 4s forwards infinite alternate;
      fill: none;
    }
    
    .data-dot {
      fill: #539bf5;
    }
    
    .typing-container {
      display: inline-block;
      overflow: hidden;
    }
    
    .typing-text {
      border-right: 3px solid #539bf5;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3.5s steps(40, end) infinite alternate;
    }
  </style>

  <rect class="background" width="100%" height="100%" rx="10" ry="10" />
  
  <rect x="2" y="2" width="796" height="176" rx="8" ry="8" fill="none" stroke="#444c56" stroke-width="2" />
  
  <text class="text-primary" x="30" y="50" font-size="32">Luigi Stigliano</text>
  <text class="text-secondary" x="32" y="80" font-size="20">Junior Data Engineer</text>
  
  <g style="animation-delay: 0.5s">
    <polyline class="data-line" points="30,140 60,120 90,130 120,110 150,125 180,100 210,115 240,90 270,105 300,85" />
    <circle class="data-dot" cx="30" cy="140" r="4" />
    <circle class="data-dot" cx="60" cy="120" r="4" />
    <circle class="data-dot" cx="90" cy="130" r="4" />
    <circle class="data-dot" cx="120" cy="110" r="4" />
    <circle class="data-dot" cx="150" cy="125" r="4" />
    <circle class="data-dot" cx="180" cy="100" r="4" />
    <circle class="data-dot" cx="210" cy="115" r="4" />
    <circle class="data-dot" cx="240" cy="90" r="4" />
    <circle class="data-dot" cx="270" cy="105" r="4" />
    <circle class="data-dot" cx="300" cy="85" r="4" />
  </g>
  
  <g transform="translate(570, 50)" style="animation: fadeIn 4s infinite; animation-delay: 1s">
    <rect x="0" y="0" width="40" height="50" rx="5" ry="5" fill="#2d333b" stroke="#539bf5" stroke-width="2" />
    <rect x="10" y="10" width="20" height="5" fill="#539bf5" />
    <rect x="10" y="20" width="20" height="5" fill="#539bf5" />
    <rect x="10" y="30" width="20" height="5" fill="#539bf5" />
  </g>
  
  <g transform="translate(630, 50)" style="animation: fadeIn 4s infinite; animation-delay: 1.5s">
    <circle cx="20" cy="25" r="20" fill="#2d333b" stroke="#539bf5" stroke-width="2" />
    <text x="20" y="30" font-size="18" text-anchor="middle" class="highlight">PY</text>
  </g>
  
  <g transform="translate(690, 50)" style="animation: fadeIn 4s infinite; animation-delay: 2s">
    <rect x="0" y="5" width="40" height="40" fill="#2d333b" stroke="#539bf5" stroke-width="2" />
    <text x="20" y="30" font-size="18" text-anchor="middle" class="highlight">BI</text>
  </g>
  
  <g transform="translate(340, 110)">
    <rect x="0" y="0" width="220" height="60" rx="5" ry="5" fill="#2d333b" />
    <text class="highlight" x="20" y="25" font-size="14">def process_data(data):</text>
    <text class="text-primary" x="40" y="45" font-size="14">return data.transform()</text>
  </g>
  
  <text class="text-secondary" x="45" y="170" font-size="14">#DataEngineering #DataAnalysis</text>
</svg>